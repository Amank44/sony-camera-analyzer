name: Build/Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build for Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: sony-camera-analyzer/package-lock.json

      - name: Install dependencies
        run: |
          cd sony-camera-analyzer
          npm ci

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          package_root: sony-camera-analyzer

  # Build for Mac Intel (x64)
  build-mac-x64:
    runs-on: macos-15-intel  # Intel Mac runner
    permissions:
      contents: write
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: sony-camera-analyzer/package-lock.json

      - name: Install dependencies
        run: |
          cd sony-camera-analyzer
          npm ci

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          package_root: sony-camera-analyzer
          build_script_name: build
          args: --mac --x64

  # Build for Mac Apple Silicon (arm64)
  build-mac-arm64:
    runs-on: macos-latest  # Apple Silicon Mac runner (M1/M2)
    permissions:
      contents: write
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: sony-camera-analyzer/package-lock.json

      - name: Install dependencies
        run: |
          cd sony-camera-analyzer
          npm ci

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          package_root: sony-camera-analyzer
          build_script_name: build
          args: --mac --arm64
